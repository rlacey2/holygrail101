<div class="hg-app-container">
  <div class="hg-app-hf hg-app-header" *ngIf="app.header">
    <nav class="navbar navbar-expand-md navbar-light zzbg-light" *ngIf="app.header">
      <a class="navbar-brand" href="#">XYZ</a>

      <!-- only appears at the collapse breakpoint below the navbar-expand-?? 
    
        navbar-expand-sm  above and the following 2 attibutes per <a> || button 

	   [attr.data-toggle]="smMenuVertical"
              data-target="#navbarSupportedContent" 
	  
	  -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <!-- active -->
            <a class="nav-link" [routerLink]="['/view1']" [attr.data-toggle]="smMenuVertical"
              data-target="#navbarSupportedContent">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" [routerLink]="['/view2']" [attr.data-toggle]="smMenuVertical"
              data-target="#navbarSupportedContent">View 2</a>
          </li>
          <li class=" nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown01" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Actions AC
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown01">
              <a class="dropdown-item" href="#" (click)="implementMe('Action A')" [attr.data-toggle]="smMenuVertical"
                data-target="#navbarSupportedContent">Action A</a>
              <a class=" dropdown-item" href="#" (click)="implementMe('Action B')" [attr.data-toggle]="smMenuVertical"
                data-target="#navbarSupportedContent">Action B</a>
              <div class=" dropdown-divider"></div>
              <a class="dropdown-item" href="#" (click)="implementMe('Action C')" [attr.data-toggle]="smMenuVertical"
                data-target="#navbarSupportedContent">Action C</a>
            </div>
          </li>
          <li class=" nav-item">
            <a class="nav-link disabled" href="#" [attr.data-toggle]="smMenuVertical"
              data-target="#navbarSupportedContent">Disabled</a>
          </li>

        </ul>
        <div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown02" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Action A
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown02">
                <a class="dropdown-item" href="#" (click)="implementMe('Action A.1')">Action A.1</a>
                <a class="dropdown-item" href="#" (click)="implementMe('Action A.2')">Action A.2</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" (click)="implementMe('Action A.3')">Action A.3</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hg-app-hf-details" *ngIf="app.header && false">
      <div class="flexMin appBrandName">
        XYZ App Header
      </div>

      <div class="flexMax flexContainer">
        <div class="flexMax flexRow hg-app-hf-detail-left">
          <button (click)="implementMe('AppAction1')">
            <!-- hidden on xs-->
            <span class="d-none d-sm-block">AppAction1</span>
            <!-- show on xs-->
            <span class="d-sm-none">AA1</span>
          </button>
        </div>
        <div class="hg-app-hf-detail-right">
          <button (click)="implementMe('AppAction2')">
            <!-- hidden on xs-->
            <span class="d-none d-sm-block">AppAction2</span>
            <!-- show on xs-->
            <span class="d-sm-none">AA2</span>
          </button>

          <!-- alpha -->

          <!-- omega -->
        </div>
      </div>
    </div>
  </div>

  <!-- a class is applied here to components -->
  <router-outlet></router-outlet>

  <div class="hg-app-hf hg-app-footer" *ngIf="app.footer">
    <div class="hg-app-hf-details">
      App Footer
      <a class="nav-link" [routerLink]="['view1']">View 1<span class="sr-only"></span></a>
      <a class="nav-link" [routerLink]="['view2']">View 2<span class="sr-only"></span></a>
      <button (click)="implementMe('AppAction1')">
        <!-- hidden on xs-->
        <span class="d-none d-sm-block">AppAction1</span>
        <!-- show on xs-->
        <span class="d-sm-none">AA1</span>
      </button>
      <button (click)="implementMe('AppAction2')">
        <!-- hidden on xs-->
        <span class="d-none d-sm-block">AppAction2</span>
        <!-- show on xs-->
        <span class="d-sm-none">AA2</span>
      </button>
    </div>
  </div>
</div>

<!--cookie dismissed-->
